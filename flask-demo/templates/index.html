<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Price Check</title>
                <link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
                <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class=page>
  			<h1>Stock Lookup</h1>
  			<div class=metanav>

    			<h4>Please enter a stock ticker eg. GOOG, and check desired features.</h4>

    			<form id='input' method='post' action='index'>	
                                <p>
					Ticker symbol: <input type='text' name='stock' />
                                </p>
	  		  <div class='container'>	
                                <p class='left'>
                                 <input type="checkbox" name='features' value='Close'>Closing price
                                </p>
                                        <!--<input type="checkbox" name='features' value='Adj. Close'>Adjusted closing price<br>-->
                                <p class='right'>
                                        <input type="checkbox" name='features' value='Open'>Opening price<br>
                                        <!--<input type="checkbox" name='features' value='Adj. Open'>Adjusted opening price<br>-->
                                </p>
                          </div>
                                <p>
                                <input type="submit" value="Submit">
	  			</p>
				</form>

  			</div>
		</div>	
	</body>
</html>
